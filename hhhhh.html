<!DOCTYPE html>
<html>
<head>
	<title>table of multipication</title>
</head>
<body bgcolor="redyellow">
<center>
<h3>the following is the table of multiplication of Entered Number</h3>
<script>
var table=parseInt(prompt("Enter number"));
for(k=1; k<=10; k++) {
	var tab=table*k;
	document.write(table+"*"+k+"="+tab+"<br/>");
}
</script>
</body>
</html>
